name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Build production assets
        if: hashFiles('package.json') != ''
        run: npm run build

      - name: Setup PHP
        if: hashFiles('composer.json') != ''
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        if: hashFiles('composer.json') != ''
        run: composer install --no-dev --optimize-autoloader

      - name: Create clean build directory
        run: |
          mkdir -p /tmp/arc-gateway
          rsync -av --exclude-from='.distignore' --exclude='.git' ./ /tmp/arc-gateway/

      - name: Create zip from build directory
        run: |
          cd /tmp
          zip -r $GITHUB_WORKSPACE/arc-gateway.zip arc-gateway

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: arc-gateway.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: arc-gateway
          path: arc-gateway.zip
          retention-days: 30